<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        html, body{
            width: 100%;
            height: 100%;
        }
        #galaxy{
            width: 100%;
            height: 100%;
            background: black;
            position: relative;
        }
        .content{
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
        }

        .sun{
            width: 100px;
            height: 100px;
            background: gold radial-gradient(circle, white,gold);
            box-shadow: 0 0 40px 10px gold;

        }

        .earth{
            width: 600px;
            height: 600px;
            border:2px solid rgba(255, 255, 255, 0);
            animation: move 100s linear infinite;

        }
        .earth::before,.moon::before{
            content: "";
            display: block;
            width: 40px;
            height: 40px;
            background: gold radial-gradient(circle, green,blue);
            box-shadow: 0 0 40px 10px blue;
            border-radius: 50%;
            position: absolute;
            left: 50%;
            transform: translate(-50%,-50%);
        }
        .moon{
            width: 100px;
            height: 100px;
            border:2px solid rgba(255, 255, 255, 0);
            position: absolute;
            left: 50%;
            transform: translate(-50%,-50%);
            border-radius: 50%;
            animation: move 10s linear infinite;
        }
        .moon::before{
            width: 10px;
            height: 10px;
            background: gold radial-gradient(circle, black,gray);
            box-shadow: 0 0 40px 10px gray;
        }

        /*动画
        */
        @keyframes move {
            0%{
               transform: translate(-50%,-50%) rotate(0deg);
            }
            100%{
                transform: translate(-50%,-50%) rotate(360deg);
            }
        }
    </style>
</head>
<body>
<div id="galaxy"></div>
    <div class="sun content"></div>
    <div class="earth content">
        <div class="moon"></div>
    </div>

</body>
</html>
